<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        li ul {
            display: none;
        }

        li:hover {
            background-color: #ccc;
        }

        li:hover ul {
            display: block;
        }

        li ol {
            height: 0;
            overflow: hidden;
            transition: height 0.5s;
        }

        li:hover ol {
            height: 70px;
        }
    </style>
</head>

<body>

    <ul>
        <li>Item 1
            <ul>Olá</ul>
        </li>
        <li>Item 2
            <ul>Olá</ul>
        </li>
        <li>Item 3
            <ul>Olá</ul>
        </li>
    </ul>

    <ol>
        <li>Transição
            <ol>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ol>
        </li>
    </ol>

    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação de Hypertexto</dd>

        <dt>CSS</dt>
        <dd>Linguagem de criação de folhas de estilo</dd>
    </dl>

    <hr>

    <dl>
        <dt>www</dt>
        <dt>internet</dt>
        <dd>rede mundial de computadores</dd>

        <dt>Javascript</dt>
        <dd>Linguagem de programação</dd>
    </dl>
</body>

</html>
