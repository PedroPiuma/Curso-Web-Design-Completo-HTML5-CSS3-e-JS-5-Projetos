<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Calculador</h1>
    <div>
        <p id="display">0</p>
        <button onclick="sum()">+</button>
        <button onclick="sub()">-</button>
        <button onclick="mult()">*</button>
        <button onclick="divis()">/</button>
    </div>

    <script>
        let display = document.querySelector('#display')

        const sum = () => {
            let value = parseInt(prompt('Número'))
            display.innerText = Number(display.innerText) + value
        }
        const sub = () => {
            let value = parseInt(prompt('Número'))
            display.innerText = Number(display.innerText) - value
        }
        const mult = () => {
            let value = parseInt(prompt('Número'))
            display.innerText = Number(display.innerText) * value
        }
        const divis = () => {
            let value = parseInt(prompt('Número'))
            display.innerText = Number(display.innerText) / value
        }
    </script>
</body>

</html>
