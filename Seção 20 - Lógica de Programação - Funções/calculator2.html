<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Calculador</h1>
    <div>
        <p id="display">0</p>
        <button onclick="calc('+')">+</button>
        <button onclick="calc('-')">-</button>
        <button onclick="calc('*')">*</button>
        <button onclick="calc('/')">/</button>
    </div>

    <script>
        let display = document.querySelector('#display')

        const calc = (symbol) => {
            let value = parseInt(prompt('NÃºmero'))

            switch (symbol) {
                case '+':
                    display.innerText = Number(display.innerText) + value
                    break;
                case '-':
                    display.innerText = Number(display.innerText) - value
                    break;
                case '*':
                    display.innerText = Number(display.innerText) * value
                    break;
                case '/':
                    display.innerText = Number(display.innerText) / value
                    break;

                default:
                    alert('Deu ruim')
                    break;
            }

        }
    </script>
</body>

</html>
