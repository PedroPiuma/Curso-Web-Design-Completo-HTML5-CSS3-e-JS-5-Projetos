<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Tabuada</h1>
    <button onclick="mostrarTabuada()">Cria tabuada</button>
    <button onclick="limparTabuada()">Limpar tabuada</button>

    <div id="output"></div>

    <script>
        const mostrarTabuada = () => {
            let number = parseInt(prompt('Digite um n√∫mero.'))
            for (let i = 0; i <= 100; i++) output.innerHTML += `${number} * ${i} = ${number * i}<br>`
        }
        const limparTabuada = () => output.innerHTML = ''

        let output = document.querySelector('#output')
    </script>
</body>

</html>
