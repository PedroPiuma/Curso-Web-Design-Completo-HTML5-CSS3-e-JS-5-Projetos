<body>
    <h1>Dia da semana</h1>



    <script>
        const diasDaSemana = [
            'domingo', 'segunda-feira', 'terça-feira', 'quarta-feira',
            'quinta-feira', 'sexta-feira', 'sábado'
        ]
        alert(`Bem-vindo, hoje é ${diasDaSemana[new Date().getDay()]}`)


        const numeros = [25, 30, 45, 28, 0, 12, 78, 64]
        let somaDosPares = numeros.filter(e => e % 2 === 0).reduce((acc, el) => acc + el)
        alert(somaDosPares)
    </script>
